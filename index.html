<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת מעקב עבודה - בית רבקה</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="https://i.postimg.cc/2yhhVCzL/LOGO.jpg" alt="לוגו" class="logo">
            <h1>התחברות למערכת</h1>
            <form id="loginForm" onsubmit="login(); return false;">
                <input type="text" id="username" placeholder="שם משתמש" required>
                <button type="submit">התחבר</button>
            </form>
            <div id="loadingMessage" style="display: none;">טוען...</div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
