<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משימות - מערכת מעקב עבודה</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>שלום, <span id="userGreeting"></span></h1>
            <div id="currentDateTime"></div>
        </header>

        <div class="status-container">
            <div id="progressBar" class="progress-bar">
                <div class="progress">0%</div>
            </div>
        </div>

        <div id="breakMessage" style="display: none;"></div>

        <main>
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>מחלקה</th>
                        <th>משימה</th>
                        <th>סטטוס</th>
                        <th>סימון בוצע</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tasks will be populated here by JavaScript -->
                </tbody>
            </table>
        </main>

        <footer>
            <button id="saveButton">שמור שינויים</button>
            <button id="logoutButton">התנתק</button>
        </footer>
    </div>

    <script src="js/tasks.js"></script>
</body>
</html>
